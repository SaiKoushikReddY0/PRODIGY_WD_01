<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Responsive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo">
            Title
        </div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#" id="about">About</a></li>
            <li><a href="#" id="login">Login</a></li>
        </ul>
    </nav>
    <div class="content">
        <div>
            Responsive Navigation Menu Bar Design
           <br> HTML CSS JavaScript
        </div>
    </div>
    <script>
        document.getElementById('about').addEventListener('click', function() {
            document.querySelector('.content div').innerHTML = 'My self koushik reddy I made a responsive nav bar <br>#Task 1';
        });

        document.getElementById('login').addEventListener('click', function() {
            document.querySelector('.content div').innerHTML = '<img src="istockpho.jpg" alt="" width="30%" height="30%"> <br> Login page will be constructed soon ';
        });
    </script>
</body>

</html>
